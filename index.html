<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gerador de Link para Whatsapp</title>
</head>
<body>
    <div class="message"><span>Gere seu link para Whatsapp</span></div>
    <div class="container">
        <h2>Insira o seu numero de Whatsapp abaixo:</h2>
        <form action="">
            <input type="text" name="numero" id="numero" required placeholder="Ensira o numero no seguinte modelo: 9999123456789">
            <br>
            <button>Gerar</button>
        </form>
        <h2><a href=""></a></h2>
    </div>
</body>
</html>
