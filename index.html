<html lang="pt-br">

    <title>Gerador de Link para Whatsapp</title>

<body>
    <div class="message"><span>Gere seu link para Whatsapp</span></div>
    <div class="container">
        <h2>Insira o seu numero de Whatsapp abaixo:</h2>
        <form action="">
            <input type="number" name="number" id="number" required autofocus placeholder="Exemplo: 9999123456789">
            <br>
            <input type="button" value="Gerar" id="button" onclick="gerar()">
        </form>
        <h2 id="res"><a href=""></a></h2>
        <footer>

        </footer>
        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
